# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Inject env.local
        run: |
          cat <<'EOF' > .env.local
          VITE_SPACETIMEDB_DB_NAME=${{ secrets.VITE_SPACETIMEDB_DB_NAME }}
          VITE_SPACETIMEDB_HOST=${{ secrets.VITE_SPACETIMEDB_HOST }}
          VITE_SPACETIMEAUTH_CLIENT_ID=${{ secrets.VITE_SPACETIMEAUTH_CLIENT_ID }}
          VITE_SPACETIMEAUTH_REDIRECT_URI=${{ secrets.VITE_SPACETIMEAUTH_REDIRECT_URI }}
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Generate build version
        run: echo "BUILD_VERSION=$(date +%s%3N)" >> $GITHUB_ENV

      # IMPORTANT: run Vite directly, do NOT run tsc
      - name: Build (vite)
        run: npx vite build --base=/uwr/
        env:
          BUILD_VERSION: ${{ env.BUILD_VERSION }}

      - name: Verify dist output
        run: |
          test -d dist
          test -f dist/index.html
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify SpacetimeDB of new version
        run: |
          curl -sf -X POST \
            "https://${{ secrets.VITE_SPACETIMEDB_HOST }}/v1/database/${{ secrets.VITE_SPACETIMEDB_DB_NAME }}/call/set_app_version" \
            -H "Authorization: Bearer ${{ secrets.SPACETIMEDB_ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"version\": \"$BUILD_VERSION\"}"
